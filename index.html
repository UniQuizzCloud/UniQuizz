<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Room</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #roomCode {
            font-size: 2em;
            margin-bottom: 10px;
        }

        #randomLetters {
            font-size: 2em;
            margin-bottom: 10px;
        }

        #joinRoomBtn {
            font-size: 1em;
            padding: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div>
        <label for="roomCode">Room Code:</label>
        <input type="text" id="roomCode" placeholder="Enter Room Code">
        <button id="joinRoomBtn">Join Room</button>
    </div>

    <div>
        <h2>Room Details:</h2>
        <div id="randomLetters"></div>
    </div>

    <script>
        let intervalId;

        document.getElementById('joinRoomBtn').addEventListener('click', joinRoom);

        function joinRoom() {
            const roomCode = document.getElementById('roomCode').value;
            
            // Add your logic here to handle joining the room, fetch data from the server, etc.
            // For now, let's just log the room code to the console.
            console.log('Joining room with code:', roomCode);

            // Start updating random letters every 10 seconds
            intervalId = setInterval(generateRandomLetters, 10000);
            generateRandomLetters(); // Initial call to display random letters
        }

        function generateRandomLetters() {
            const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            const randomLetters = Array.from({ length: 6 }, () => letters[Math.floor(Math.random() * letters.length)]);

            document.getElementById('randomLetters').innerText = randomLetters.join(' ');
        }
    </script>
</body>
</html>
